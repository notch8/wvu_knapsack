replicaCount: 2

resources:
  limits:
    memory: "4Gi"
    cpu: "500m"
  requests:
    memory: "2Gi"
    cpu: "250m"

livenessProbe:
  enabled: false
readinessProbe:
  enabled: false

brandingVolume:
  storageClass: efs-sc
derivativesVolume:
  storageClass: efs-sc
uploadsVolume:
  storageClass: efs-sc
  size: 200Gi

imagePullSecrets:
 - name: github

extraVolumeMounts: &volMounts
  - name: uploads
    mountPath: /app/samvera/hyrax-webapp/tmp/imports
    subPath: imports
  - name: uploads
    mountPath: /app/samvera/hyrax-webapp/tmp/exports
    subPath: exports
  - name: uploads
    mountPath: /app/samvera/hyrax-webapp/public/system
    subPath: public-system
  - name: uploads
    mountPath: /app/samvera/hyrax-webapp/public/uploads
    subPath: public-uploads
  - name: uploads
    mountPath: /app/samvera/hyrax-webapp/tmp/network_files
    subPath: network-files
  - name: uploads
    mountPath: /app/samvera/hyrax-webapp/storage/files
    subPath: storage-files

ingress:
  enabled: true
  hosts:
    - host: REPLACE_ME
      paths:
        - path: /
    - host: "*.REPLACE_ME"
      paths:
        - path: /
  annotations: {
    kubernetes.io/ingress.class: "nginx",
    nginx.ingress.kubernetes.io/proxy-body-size: "0",
    cert-manager.io/cluster-issuer: letsencrypt-production-dns
  }
  tls:
    - hosts:
        - REPLACE_ME
        - "*.REPLACE_ME"
      secretName: staging-tls

extraEnvVars: &envVars
  - name: BUNDLE_LOCAL__HYKU_KNAPSACK
    value: /app/samvera
  - name: BUNDLE_DISABLE_LOCAL_BRANCH_CHECK
    value: "true"
  - name: BUNDLE_BUNDLER_INJECT__GEM_PATH
    value: /app/samvera/bundler.d
  - name: CONFDIR
    value: "/app/samvera/hyrax-webapp/solr/conf"
  - name: CLIENT_ADMIN_USER_EMAIL
    value: $CLIENT_ADMIN_USER_EMAIL
  - name: CLIENT_ADMIN_USER_PASSWORD
    value: $CLIENT_ADMIN_USER_PASSWORD
  - name: DB_ADAPTER
    value: postgresql
  - name: DB_HOST
    value: pg-postgresql.staging-postgres.svc.cluster.local
  - name: DB_NAME
    value: hyku_staging
  - name: DB_USER
    value: postgres
  - name: FCREPO_BASE_PATH
    value: /hykustaging
  - name: FCREPO_HOST
    value: fcrepo.staging-fcrepo.svc.cluster.local
  - name: FCREPO_PORT
    value: "8080"
  - name: FCREPO_REST_PATH
    value: rest
  - name: GOOGLE_ANALYTICS_ID
    value: $GOOGLE_ANALYTICS_ID
  - name: GOOGLE_OAUTH_APP_NAME
    value: hyku_staging
  - name: GOOGLE_OAUTH_APP_VERSION
    value: '1.0'
  - name: GOOGLE_OAUTH_PRIVATE_KEY_SECRET
    value: $GOOGLE_OAUTH_PRIVATE_KEY_SECRET
  - name: GOOGLE_OAUTH_PRIVATE_KEY_PATH
    value: prod-cred.p12
  - name: GOOGLE_OAUTH_PRIVATE_KEY_VALUE
    value: $GOOGLE_OAUTH_PRIVATE_KEY_VALUE
  - name: GOOGLE_OAUTH_CLIENT_EMAIL
    value: hyku-demo@REPLACE_ME
  - name: INITIAL_ADMIN_EMAIL
    value: admin@example.com
  - name: INITIAL_ADMIN_PASSWORD
    value: testing123
  - name: IN_DOCKER
    value: "true"
  - name: LD_LIBRARY_PATH
    value: /app/fits/tools/mediainfo/linux
  - name: PASSENGER_APP_ENV
    value: production
  - name: RAILS_CACHE_STORE_URL
    value: redis://:$REDIS_PASSWORD@staging-redis-master:6379/staging
  - name: RAILS_ENV
    value: production
  - name: RAILS_LOG_TO_STDOUT
    value: "true"
  - name: RAILS_MAX_THREADS
    value: "5"
  - name: RAILS_SERVE_STATIC_FILES
    value: "true"
  - name: REDIS_HOST
    value: staging-redis-master
  - name: REDIS_URL
    value: redis://:$REDIS_PASSWORD@staging-redis-master:6379/staging
  - name: HYRAX_ACTIVE_JOB_QUEUE
    value: sidekiq
  - name: HYRAX_ANALYTICS
    value: "false"
  - name: HYRAX_FITS_PATH
    value: /app/fits/fits.sh
  - name: HYRAX_VALKYRIE
    value: "true"
  - name: HYKU_BULKRAX_ENABLED
    value: "true"
  - name: HYKU_BLOCK_VALKYRIE_REDIRECT
    value: "false"
  - name: HYKU_CONTACT_EMAIL
    value: REPLACE_ME
  - name: HYKU_FILE_ACL
    value: "false"
  - name: HYKU_ADMIN_HOST
    value: RPLACEME
  - name: HYKU_ADMIN_ONLY_TENANT_CREATION
    value: "false"
  - name: HYKU_ALLOW_SIGNUP
    value: "false"
  - name: HYKU_DEFAULT_HOST
    value: "%{tenant}.REPLACE_ME"
  - name: HYKU_MULTITENANT
    value: "true"
  - name: HYKU_ROOT_HOST
    value: REPLACE_ME
  - name: NEGATIVE_CAPTCHA_SECRET
    value: $NEGATIVE_CAPTCHA_SECRET
  - name: SMTP_ENABLED
    value: "true"
  - name: SMTP_USER_NAME
    value: $SMTP_USER_NAME
  - name: SMTP_PASSWORD
    value: $SMTP_PASSWORD
  - name: SMTP_ADDRESS
    value: smtp.mailtrap.io
  - name: SMTP_DOMAIN
    value: smtp.mailtrap.io
  - name: SMTP_PORT
    value: "2525"
  - name: SMTP_TYPE
    value: cram_md5
  - name: SOLR_ADMIN_USER
    value: admin
  - name: SOLR_ADMIN_PASSWORD
    value: $SOLR_ADMIN_PASSWORD
  - name: SOLR_COLLECTION_NAME
    value: hyku-staging
  - name: SOLR_CONFIGSET_NAME
    value: hyku-staging
  - name: SOLR_HOST
    value: solr.staging-solr
  - name: SOLR_PORT
    value: "8983"
  - name: SOLR_URL
    value: http://admin:$SOLR_ADMIN_PASSWORD@solr.staging-solr:8983/solr/
  - name: SENTRY_DSN
    value: $SENTRY_DSN
  - name: SENTRY_ENVIRONMENT
    value: $SENTRY_ENVIRONMENT
  - name: TEST_USER_EMAIL
    value: user@example.com
  - name: TEST_USER_PASSWORD
    value: testing123
  - name: VALKYRIE_ID_TYPE
    value: string

worker:
  replicaCount: 1
  extraVolumeMounts: *volMounts
  extraEnvVars: *envVars
  podSecurityContext:
    runAsUser: 1001
    runAsGroup: 101
    fsGroup: 101
    fsGroupChangePolicy: "OnRootMismatch"
podSecurityContext:
  runAsUser: 1001
  runAsGroup: 101
  fsGroup: 101
  fsGroupChangePolicy: "OnRootMismatch"

embargoRelease:
  enabled: false
leaseRelease:
  enabled: false

fcrepo:
  enabled: false
postgresql:
  enabled: false
redis:
  cluster:
    enabled: false
  password: $REDIS_PASSWORD
solr:
  enabled: false

externalFcrepoHost: fcrepo.staging-fcrepo.svc.cluster.local

externalPostgresql:
  host: pg-postgresql.staging-postgres.svc.cluster.local
  username: postgres
  password: $DB_PASSWORD

externalSolrHost: solr.staging-solr.svc.cluster.local
externalSolrUser: admin
externalSolrCollection: "hyku-staging"
externalSolrPassword: $SOLR_ADMIN_PASSWORD

global:
  hyraxName: hyku-staging-hyrax

nginx:
  enabled: false
  service:
    port: 80
